<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagon Scoreboard</title>
  
</head>
<body>
  <h1>Scoreboard</h1>
  
  <div class="hexagon-wrapper">
    <div class="hexagon">

        <!-- Teams -->
      <div class="header">
        <div class="player">
          <div class="player-name">Player A</div>
          <div class="player-score">0</div>
        </div>

        <div class="player">
          <div class="player-name">Player B</div>
          <div class="player-score">0</div>
        </div>
      </div>

      <!-- Statics -->
      <div class="stats">
        <div class="stat-row">
          <div class="stat-name">History</div>
          <div class="stat-values">
            <div class="stat-value">1</div>
            <div class="stat-value">1</div>
          </div>
        </div>

        <div class="stat-row">
          <div class="stat-name">Sports</div>
          <div class="stat-values">
            <div class="stat-value">2</div>
            <div class="stat-value">2</div>
          </div>
        </div>

        <div class="stat-row">
          <div class="stat-name">Place</div>
          <div class="stat-values">
            <div class="stat-value">3</div>
            <div class="stat-value">3</div>
          </div>
        </div>

        <div class="stat-row">
          <div class="stat-name">Art</div>
          <div class="stat-values">
            <div class="stat-value">4</div>
            <div class="stat-value">4</div>
          </div>
        </div>

        <div class="stat-row">
          <div class="stat-name">Food</div>
          <div class="stat-values">
            <div class="stat-value">5</div>
            <div class="stat-value">5</div>
          </div>
        </div>

        <div class="stat-row">
          <div class="stat-name">Leisure Time</div>
          <div class="stat-values">
            <div class="stat-value">6</div>
            <div class="stat-value">6</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
