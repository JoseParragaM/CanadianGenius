<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagon Scoreboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fefdfd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            gap: 40px;
            justify-content: center;
        }

        .chart-container,
        .text-container {
            flex: 1 1 400px;
            max-width: 500px;
            min-width: 300px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .feedback {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 10px;
        }

        .feedback:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Scoreboard</h1>

        <!-- Radar Chart -->
        <div class="chart-container">
            <canvas id="radarChart" aria-label="Radar chart showing stats for different categories"></canvas>
        </div>

        <!-- Feedback Section -->
        <div class="text-container" id="feedbackContainer">
            <!-- Feedback messages go here -->
        </div>
    </div>

</html>
